        <div class="content">
            <div id="section-account" class="section" style="display: block; opacity: 1;">
                <div class="selector selector-mode selector-mode-login">
                    <div class="column">
                        <button class="button btn-mode btn-login">登录</button>
                    </div>
                </div>

                <div id="form-account-login" class="form" style="display: block; opacity: 1;">
                    <form id="login-method-password" class="method" style="display: block; opacity: 1;" th:action="@{/login}" method="post">
                        <div id="wire-login-username-container" class="form-control">
                            <input class="input username" placeholder="用户名" type="text" id="username" name="username" />
                        </div>
                        <div id="wire-login-password-container" class="form-control">
                            <input class="input password" placeholder="密码" type="password" id="password" name="password" />
                        </div>
                        <ul class="error-list">
                            <li class="error" th:if="${param.error}">登录失败.</li>
                        </ul>
                        <div class="expired-info" style="display: none;">
                            <div>您的会话已过期，请重新登录.</div>
                        </div>
                        <div class="footer">
                            <div class="column">
                                <input id="password-login" class="button button-white btn-action btn-sign-in-email" value="登录" type="submit" />
                            </div>
                            <div class="column">
                                <a class="auth-link-button">忘记密码</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
